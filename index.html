<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣观影海报墙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
        }
        .poster-wall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 10px;
            padding: 15px;
            max-width: 1800px;
            margin: 0 auto;
        }
        .poster-item {
            width: 100%;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(255,255,255,0.08);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .poster-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .poster-item:hover {
            transform: scale(1.06);
            box-shadow: 0 5px 15px rgba(255,255,255,0.15);
        }
        .loading {
            color: #fff;
            text-align: center;
            padding: 40px 0;
            font-size: 16px;
            font-family: "Microsoft YaHei", sans-serif;
        }
    </style>
</head>
<body>
    <div class="loading">正在加载豆瓣观影海报...</div>
    <div class="poster-wall" id="posterWall"></div>

    <script>
        async function renderPosterWall() {
            const loading = document.querySelector(".loading");
            const posterWall = document.getElementById("posterWall");
            try {
                const response = await fetch("posters.json");
                const posters = await response.json();
                if (posters.length === 0) {
                    loading.textContent = "未找到海报，请检查配置";
                    return;
                }
                loading.style.display = "none";
                posters.forEach(url => {
                    const div = document.createElement("div");
                    div.className = "poster-item";
                    div.innerHTML = `<img src="${url}" alt="海报" loading="lazy">`;
                    posterWall.appendChild(div);
                });
            } catch (e) {
                loading.textContent = "加载失败：" + e.message;
            }
        }
        window.onload = renderPosterWall;
    </script>
</body>
</html>
